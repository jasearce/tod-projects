<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="sign-up-form">
        <div class="sign-up-form__left">
            <div class="sign-up-form__logo">
                <img src="./assets/odin-lined.png" alt="the odin project logo" class="sign-up-form__logo-img">
                <span class="sign-up-form__logo-name">odin</span>
            </div>
            <span class="sign-up-form__retribution">Photo by <a
                    href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie
                    West</a> on <a
                    href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </span>
        </div>
        <div class="sign-up-form__right">
            <div class="sign-up-form__welcome">
                <p>This is not a real online service! You know you need something like this in your life to help you
                    realize your deepest dreams.</p>
                <p>Sign up <em>now </em> to get started.</p>
                <p>You <em>know </em> you want to.</p>
            </div>
            <form action="" method="get" class="sign-up-form__content">
                <div class="sign-up-form__inputs">
                    <h3 class="sign-up-form__heading">Let's do this!</h3>
                    <div class="sign-up-form__row">
                        <div class="sign-up-form__column">
                            <label for="first-name">First Name</label>
                            <input type="text" name="first-name" id="first-name" />
                        </div>
                        <div class="sign-up-form__column">
                            <label for="last-name">Last Name</label>
                            <input type="text" name="last-name" id="last-name" />
                        </div>
                    </div>
                    <div class="sign-up-form__row">
                        <div class="sign-up-form__column">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" />
                        </div>
                        <div class="sign-up-form__column">
                            <label for="phone-number">Phone Number</label>
                            <input type="tel" name="phone-number" id="phone-number" />
                        </div>
                    </div>
                    <div class="sign-up-form__row">
                        <div class="sign-up-form__column">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" required/>
                        </div>
                        <div class="sign-up-form__column">
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" name="confirm-password" id="confirm-password" required/>
                        </div>
                    </div>
                </div>
                <div class="sign-up-form__actions">
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <span><a href="#">Log in</a></span></p>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
